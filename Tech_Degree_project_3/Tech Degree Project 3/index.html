<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <form>
            <h1>The Code Review</h1>

            <h2>Sign up for our news letter</h2>

            <p>Get the latest news on how your code is doing right in your inbox</p>

            <h3>Contact information</h3>

            <label for="name">Full Name</label><br>
            <input type="text" id="name" name="user_name"><br>

            <label for="email">Email Address</label><br>
            <input type="email" id="email" name="user_email"><br>
            
            <label for="phone">Phone Number</label><br>
            <input type="tel" id="phone" name="phone_number"><br>

            <label for="address">Street Address</label><br>
            <input type="text" id="address" name="user_address"><br>
            
            <label for="city">City</label><br>
            <input type="text" id="city" name="user_city"><br>

            <label for="state">State</label><br>
            <select id="state" name="user_state">
                <option value="Alaska">Alaska</option>
                <option value="Oklahoma">Oklahoma</option>
                <option value="Texas">Texas</option>
                <option value="Washington">Washington</option>
            </select><br>

            <label for="zip">Zip Code</label><br>
            <input type="number" id="zip" name="user_zip"><br>

            <h3>Newsletter</h3>
            <p>Select the newsletters you would like to recieve</p>

            <input type="checkbox" id="newsletter1" name="newsletter1" value="HTML News"> 
            <label for="newsletter1">HTML News</label><br>
            <input type="checkbox" id="newsletter2" name="newsletter2" value="CSS News">
            <label for="newsletter2">CSS News</label><br>
            <input type="checkbox" id="newsletter3" name="newsletter3" value="Javascript News">
            <label for="newsletter3">Javascript News</label><br>

            <p>Newsletter format</p>

            <input type="radio" id="format1" name="htmlRadio" value="HTML"> 
            <label for="format1">HTML</label><br>
            <input type="radio" id="format2" name="plainTextRadio" value="HTML"> 
            <label for="format2">Plain text</label><br>

            <label for="offTopic">Other topics you'd like to hear about</label><br>
            <textarea id="offTopic" name="off_topic"></textarea>
            
            <button type="submit">Sign Up</button>

            <p>Copyright The Code Review</p>

        </form>
        
        
        
    </body>
</html>
